<html>
	<head>
	<meta charset="UTF-8">
	<title>Adjaranet Adblocker</title>
	</head>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Roboto:300,500);
		* {
			margin: 0;
			padding: 0;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			box-sizing: border-box;
		}

		html {
			height: 100%;
			min-height: 100%;
			width: 350px;
			height: 350px;
			
		}

		body {
			position: absolute;
			top: 50%;
			left: 50%;
			font-family: 'Roboto', sans-serif;
			font-size: 14px;
			text-align: center;
			color: rgba(0, 0, 0, 0.64);
			padding: 32px;
			-ms-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		h1 {
			font-size: 42px;
			font-weight: 300;
		}

		.switch-input {
			display: none;
		}
		.switch-label {
			position: relative;
			display: inline-block;
			min-width: 112px;
			cursor: pointer;
			font-weight: 500;
			text-align: left;
			margin: 16px;
			padding: 16px 0 16px 44px;
		}
		.switch-label:before, .switch-label:after {
			content: "";
			position: absolute;
			margin: 0;
			outline: 0;
			top: 50%;
			-ms-transform: translate(0, -50%);
			-webkit-transform: translate(0, -50%);
			transform: translate(0, -50%);
			-webkit-transition: all 0.3s ease;
			transition: all 0.3s ease;
		}
		.switch-label:before {
			left: 1px;
			width: 34px;
			height: 14px;
			background-color: #9E9E9E;
			border-radius: 8px;
		}
		.switch-label:after {
			left: 0;
			width: 20px;
			height: 20px;
			background-color: #FAFAFA;
			border-radius: 50%;
			box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.14), 0 2px 2px 0 rgba(0, 0, 0, 0.098), 0 1px 5px 0 rgba(0, 0, 0, 0.084);
		}
		.switch-label .toggle--on {
			display: none;
		}
		.switch-label .toggle--off {
			display: inline-block;
		}
		.switch-input:checked + .switch-label:before {
			background-color: #f77373;
		}
		.switch-input:checked + .switch-label:after {
			background-color: red;
			-ms-transform: translate(80%, -50%);
			-webkit-transform: translate(80%, -50%);
			transform: translate(80%, -50%);
		}
		.switch-input:checked + .switch-label .toggle--on {
			display: inline-block;
		}
		.switch-input:checked + .switch-label .toggle--off {
			display: none;
		}
		a {
			color: red;
			text-decoration: none;
			font-size: 15px;
		}
	</style>
	<body>
		<h1>Adjaranet Adblocker v1.0</h1>
		<div>
			<input type="checkbox" id="id-name--1" name="set-name" class="switch-input">
			<label for="id-name--1" class="switch-label"><span class="toggle--on">ჩართულია</span><span class="toggle--off">გამორთულია</span></label>
		</div>
		<br><a href="https://github.com/Phalelashvili/adjaranet-adblocker" target="_blank">Github</a></h3></nobr>



	</body>
</html>
<script src="popup.js"></script>
